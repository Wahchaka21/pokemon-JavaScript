<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokétintouin - Accueil</title>
  <link rel="stylesheet" href="css/styles.css" />

<body>
  <header class="header">
    <img class="titre" src="img/Poketintoin.png" alt="Logo Pokétintouin" />

  <main>
    <p>
      Bienvenue dans Pokétintouin ! Pour consulter le Pokédex, appuie sur

    <div class="container">
      <a href="liste.html" class="bouton" id="pokeballBtn">
        <div class="pokeball-wrapper">
          <img class="pokeball" src="img/shadowBall.svg" alt="Pokéball" />

    </div>
    <div>
      <img class="pikachu" src="img/pikachu-running.gif" alt="Pikachu qui court" />
      <img class="john-chasing" src="img/spritesheet-Recovered.gif" alt="john le goat qui court" />
